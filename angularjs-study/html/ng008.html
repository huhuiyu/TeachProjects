<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>常用服务</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css" />
  </head>
  <body>
    <div ng-controller="MyCtrl">
      <span class="btn btn-primary" ng-click="cancelHideDiv();">取消延时消失</span>
      <div ng-if="showDiv">延时消失</div>
      <div>
        <span>当前时间：</span><span ng-bind="nowtime"></span>
      </div>
      <div>
        <span class="btn btn-primary" ng-click="changeLocation()">更改地址</span><br>
        location信息：<span ng-bind="locInfo"></span>
      </div>
      <hr>
      <div>
        <ul class="nav nav-tabs">
          <li role="presentation" ng-repeat="t in tabs"
            ng-class="{true:'active'}[selectedTab.id==t.id]">
            <a href="javascript:void(0);" 
              ng-click="changeTab(t);">{{t.title}}</a>
          </li>
        </ul>
        <div ng-include="selectedTab.page"></div>
      </div>
    </div>

    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="lib/js/angular-sanitize.min.js"></script>
    <script src="lib/js/angular-messages.min.js"></script>
    <script src="lib/js/angular-animate.min.js"></script>
    <script src="app/js/init.js"></script>
    <script src="app/js/ng008.js"></script>
    <script src="app/js/startup.js"></script>
  </body>
</html>
