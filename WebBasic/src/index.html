<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>nodejs网站项目</title>
    <link rel="stylesheet" href="css/lib.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="div-info">
      <div class="jumbotron text-center">
        <div class="text-right">
          <span class="text-primary" id="spUserinfo">用户信息显示</span>
          <span class="btn btn-primary" id="btnLogout">安全退出</span>
          <span class="btn btn-primary" id="toLogin">登录</span>
        </div>

        <div class="h1">
          <i class="glyphicon glyphicon-user"></i>
          <span>nodejs-前端项目基础</span>
        </div>
        <div class="div-ajax">
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="txtEcho" class="form-control" />
              <span class="input-group-addon btn btn-danger" id="btnAjax">
                ajax请求
              </span>
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input type="text" id="txtSEcho" class="form-control" />
              <span class="input-group-addon btn btn-danger" id="btnSAjax">
                Service请求
              </span>
            </div>
          </div>

          <div class="text-danger" id="divInfo"></div>
          <hr />
          <div class="form-group">
            <div class="input-group">
              <input type="text" id="txtUrl" class="form-control" />
              <span class="input-group-addon btn btn-danger" id="btnGo">
                GO
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 百度搜索表单 -->
    <div style="display: none;">
      <form action="http://www.baidu.com/baidu" target="_blank" id="formBaidu">
        <input name="tn" type="hidden" value="baidu" />
        <input type="text" name="word" id="txtWord" />
      </form>
    </div>

    <script src="js/lib.min.js"></script>
    <script src="js/dataservice.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
