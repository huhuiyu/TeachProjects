<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>用户登录</title>
    <link rel="stylesheet" href="css/lib.min.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="h100 div-main">
      <div class="div-login">
        <div class="text-center title">
          登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe608;</i>
            </span>
            <input type="text" id="txtUsername" class="form-control" placeholder="请输入用户名" />
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="iconfont">&#xe6d8;</i>
            </span>
            <input type="password" id="txtPassword" class="form-control" placeholder="请输入密码" />
          </div>
        </div>
        <div class="text-center">
          <span class="btn btn-default btn-lg" id="btnLogin"><i class="iconfont">&#xe66a;</i>登录</span>
          <span class="btn btn-default btn-lg" id="btnCancel"><i class="iconfont">&#xe60e;</i>重填</span>
        </div>
        <div class="text-danger text-center" id="divError"></div>
      </div>
    </div>

    <script src="js/lib.min.js"></script>
    <script src="js/dataservice.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
